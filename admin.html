<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Farm to Table – Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,700|Inter:400,600,700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', 'Nunito', Arial, sans-serif;
      margin: 0; padding: 0;
      background: linear-gradient(123deg, #0c2c17 45%, #133a20 100%);
      min-height: 100vh;
      color: #fff;
    }
    header {
      background: #11291b;
      color: #fff;
      padding: 21px 0 13px 0;
      text-align: center;
      font-weight: 800;
      font-size: 2.1em;
      letter-spacing: 1px;
      font-family: 'Nunito', sans-serif;
      border-bottom: 2px solid #20ae6a;
      box-shadow: 0 2px 17px #0009;
    }
    .container {
      background: #18271e;
      max-width: 470px;
      margin: 60px auto 0 auto;
      padding: 50px 32px 30px 32px;
      border-radius: 20px;
      box-shadow: 0 8px 33px #22b95527;
      text-align: center;
    }
    h2 {
      color: #20ae6a;
      font-size: 1.22em;
      margin-top: 0;
      font-weight: 700;
      font-family: 'Nunito', sans-serif;
      letter-spacing: 0.2px;
    }
    .report-stat {
      margin: 24px 0 14px 0;
      font-size: 1.16em;
      color: #7dfab9;
    }
    .stat-label {color: #20ae6a;}
  </style>
</head>
<body>
  <header>Farm to Table – Admin Dashboard</header>
  <div class="container">
    <h2>Platform Analytics</h2>
    <div id="reportDiv">Loading…</div>
  </div>
  <script>
    async function loadReport() {
      const res = await fetch("http://localhost:5000/admin-report");
      const data = await res.json();
      document.getElementById("reportDiv").innerHTML = `
        <div class="report-stat"><span class="stat-label">Total Orders:</span> ${data.totalOrders}</div>
        <div class="report-stat"><span class="stat-label">Total Sales:</span> ₹${data.totalSales.toFixed(2)}</div>
        <div class="report-stat"><span class="stat-label">Commission (1.5%):</span> ₹${data.totalCommission.toFixed(2)}</div>
      `;
    }
    loadReport();
  </script>
</body>
</html>
